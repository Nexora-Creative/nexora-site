<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Netlify Form Detection</title>
</head>
<body>

  <form
    name="contact-ads"
    method="POST"
    data-netlify="true"
  >
    <input type="hidden" name="form-name" value="contact-ads" />

    <input type="text" name="name" />
    <input type="email" name="email" />
    <textarea name="message"></textarea>

    <button type="submit">Send</button>
  </form>

</body>
</html>
